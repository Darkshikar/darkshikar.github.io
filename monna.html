<script>

var special=[1130, 1131, 1132, 1133, 1134, 1135, 1136, 1271, 1272, 1273, 1274];
var autoSave=0;
var goHome=0;
var pageRebuild=0;
var hashCheck=0001;
var chapterEnds=[61, 222, 353, 367, 368, 369, 370, 371, 655, 762, 893, 1035, 1130, 1131, 1132, 1133, 1134, 1135, 1136, 1271, 1272, 1273, 1274, 1293, 1294, 1295, 1384, 1466, 1546];

window.onhashchange=hashChecker();

function hashChecker(){
if(window.location.hash != hashCheck){
navClick(window.location.hash);
}
}

$.fn.preload = function() {
    this.each(function(){
        $('<img/>')[0].src = this;
    });
}
$(['pages/0001.png','pages/0002.png']).preload();
$(['pageBook2.png']).preload();
function pad(numb) {
	numb = ("000"+numb).slice(-4);
	return numb;

}


function navClick(nav){
	var topMarg=0;
	var leftPad,topPad,iHeight,iWidth;
	if(nav=="prev"){
		load=$('#prevPage').val();
				if(load == "1273"){
			window.location.replace("http://avasdemon.com/pages.php#"+load);
		}
				goHome=0;
	}else if(nav=="next"){
		load=$('#nextPage').val();
				if(load == "1274"){
			window.location.replace("http://avasdemon.com/pages.php#"+load);
		}
			}else{
		load=nav;
		pageRebuild=1;
		rebuildAd=1;
				if(load > 1274 && $('#nextPage').val()-1 < 1274){
			window.location.replace("http://avasdemon.com/pages.php#"+load);
		}
			}

	location.href=("#"+pad(load));
	if(goHome==1 && nav=='next'){
		window.location.replace("http://darkshikar.net/");
	}else{
		if(load==1547){
			goHome=1;
		}
		if(load==1548){
			goHome=1;
			window.location.replace("http://darkshikar.net/");
		}
		if(load<=0){
			load=1;
			location.href=("#"+pad(load));
		}
		load=pad(load);
		var pageImg="pageBook1.png";
		leftPad=20;
		topPad=175;
		iHeight=457;
		iWidth=599;
		var piInt=parseInt(load,10);
		if(piInt >= 1274){
			pageImg="pageBook2.png";
			leftPad=1;
			topPad=181;
			iHeight=458;
			iWidth=812;
		}
		if(piInt > 1272 && piInt < 1276){
			pageRebuild=1;
			rebuildAd=1;
		}
		if(rebuildAd==1 && piInt < 1274){
			$('#links').css({"top" : 0});
				}
		if(rebuildAd==1 && piInt >= 1274){
			$('#links').css({"top" : -78});
				}
		if($.inArray(parseInt(load,10),chapterEnds) == -1){
			if(pageRebuild==1){
				pageRebuild=0;
				var pageSource="<center><div id=\placer\" style=\"height:"+iHeight+"px;width:"+iWidth+"px;overflow:hidden;position:relative;left:"+leftPad+"px;top:"+topPad+"px;\"><div id=\"content_loading\" style=\"z-index:1;\"></div>";
				pageSource+="<div id=\"tint\" style=\"height:"+iHeight+"px;width:"+iWidth+"px;position:relative;top:-"+iHeight+"px;overflow:hidden;background-color:#aaaaaa;opacity:0.3;filter:alpha(opacity=30);z-index:2;\">&nbsp;</div>";
				pageSource+="<div id=\"content\" style=\"position:relative;top:-"+(iHeight*2)+"px;z-index:3;\"></div></div></center>";
				$('#page').css({"background-image": "url('"+pageImg+"')"});
				$('#page').html(pageSource);
			}
			$('#content').html('<img src=\'pages/'+load+'.png\' style=\'height:'+iHeight+';width:'+iWidth+';cursor:pointer;\' onClick="navClick(\'next\');">');
			$('#page').css({"background-image": "url('"+pageImg+"')"});
			if(goHome==0){
				setNext=pad(parseInt(load,10)+1);
				if(nav=="next"){
					if($.inArray(parseInt(load,10)+1,special) == -1){
						$(['pages/'+setNext+'.png']).preload();
					}else{
						$([setNext+'.png']).preload();
					}
				}
				$('#nextPage').val(setNext);
			}
			setPrev=pad(Math.max(1,parseInt(load,10)-1));
			$('#content_loading').html('<img src=\'pages/'+setPrev+'.png\' style=\'height:'+iHeight+';width:'+iWidth+';\'>');

				if(nav=="prev"){
					if($.inArray(parseInt(load,10)-1,special) == -1){
						$(['pages/'+setPrev+'.png']).preload();
					}else{
						$([setPrev+'.png']).preload();
					}
				}
			$('#prevPage').val(setPrev);
			val=$('#autosave').attr('autoVal');
			if(val==1){
				page=pad($('#nextPage').val()-1);
				$('#load').attr('loadPage',page);
			}
			$('#page').css({"background-image": "url('"+pageImg+"')"});
		}else{
			var offsetTop=[0, 10, 30, 35, 35, 40, 0];

			if($.inArray(parseInt(load,10),special) == -1){
				load=pad(load);
				setPrev=pad(parseInt(load,10)-1);
				$('#content_loading').html('<img src=\'pages/'+setPrev+'.png\' style=\'height:'+iHeight+';width:'+iWidth+';\'>');
				window.location.replace(load+".php");
			}else{	
				topMarg=(offsetTop[(load-1130)]);
				load=pad(load);
				$('#page').html('<img src=\''+load+'.png\' style=\'cursor:pointer;\' onClick="navClick(\'next\');">');
				setNext=pad(parseInt(load,10)+1);
				if(nav=="next"){
					if($.inArray(parseInt(load,10)+1,special) == -1){
						$(['pages/'+setNext+'.png']).preload();
					}else{
						$([setNext+'.png']).preload();
					}
				}
				$('#nextPage').val(setNext);
				setPrev=pad(Math.max(1,parseInt(load,10)-1));
				$('#content_loading').html('<img src=\'pages/'+setPrev+'.png\' style=\'height:'+iHeight+';width:'+iWidth+';\'>');
				if(nav=="prev"){
					if($.inArray(parseInt(load,10)-1,special) == -1){
						$(['pages/'+setPrev+'.png']).preload();
					}else{
						$([setPrev+'.png']).preload();
					}
				}
				$('#prevPage').val(setPrev);
				val=$('#autosave').attr('autoVal');
				$('#page').css({"background-image": "none"});
				pageRebuild=1;
			}
		}
	}
	if(autoSave==1){
		page=$('#nextPage').val()-1;
		$.cookie("latest_page", page);
	}
}

	var move=$( document ).width()/2-364;
	$( "#googAd" ).css({"left":move,"visibility":"visible"});

adjustGoog();
</script>
